<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Receipt Scanner{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- iOS specific -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Receipt Scanner">
        <!-- Android specific -->
        <meta name="theme-color" content="#3498db">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Receipt Scanner">
        <!-- Icons -->
        <link rel="icon" type="image/png" href="{{ url_for('static', path='images/favicon_resized.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', path='images/favicon_resized.png') }}">
        <link rel="manifest" href="{{ url_for('static', path='manifest.json') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
